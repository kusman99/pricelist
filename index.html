<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pricelist</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .topbar {
      padding: 12px;
      background: #111;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #333;
    }
    .btn-download {
      padding: 8px 16px;
      background: #1e90ff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn-download:hover {
      background: #0f70d1;
    }
    iframe {
      width: 100%;
      height: calc(100% - 50px);
      border: none;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <a class="btn-download" href="pricelist.pdf" download>Download PDF</a>
  </div>

  <iframe 
    src="https://drive.google.com/viewerng/viewer?embedded=true&url=https://kusman99.github.io/pricelist/pricelist.pdf">
  </iframe>

</body>
</html>
